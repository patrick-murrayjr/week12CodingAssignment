<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Week 12 Programming Assignment</title>
   </head>
   <body class="bg-secondary-subtle text-bg-light">
      <div class="container-fluid container-lg mt-3">
         <div class="row">
            <div class="col">
               <div class="card border border-dark-subtle shadow">
                  <div class="card-body p-3">
                     <h4 class="card-title">New Subscriber</h4>
                     <!-- FORM -->
                     <form autocomplete="off">
                        <!-- FIRST / LAST NAME -->
                        <div class="row mb-3">
                           <div class="col-6">
                              <label for="firstName" class="form-label"
                                 >First Name:</label
                              >
                              <input
                                 type="text"
                                 class="form-control"
                                 id="firstName"
                                 placeholder="First Name"
                                 required />
                           </div>
                           <div class="col-6">
                              <label for="lastName" class="form-label">Last Name:</label>
                              <input
                                 type="text"
                                 class="form-control"
                                 id="lastName"
                                 placeholder="Last Name"
                                 required />
                           </div>
                        </div>
                        <!-- USER NAME / EMAIL -->
                        <div class="row mb-3">
                           <div class="col-6">
                              <label for="userName" class="form-label">User Name:</label>
                              <input
                                 type="text"
                                 class="form-control"
                                 id="userName"
                                 placeholder="User Name"
                                 required />
                           </div>
                           <div class="col-6">
                              <label for="email" class="form-label">Email:</label>
                              <input
                                 type="email"
                                 class="form-control"
                                 id="email"
                                 placeholder=" User Email"
                                 required />
                           </div>
                        </div>
                        <!-- PLAN / DATE CREATED -->
                        <div class="row mb-3">
                           <div class="col-6">
                              <label for="plan" class="form-label">Plan Tier:</label>
                              <select class="form-select" id="plan">
                                 <option selected value="Standard">Standard</option>
                                 <option value="Pro">Pro</option>
                                 <option value="Pro XS">Pro XS</option>
                              </select>
                           </div>
                           <div class="col-6">
                              <label for="createdDate" class="form-label"
                                 >Date Account Created:</label
                              >
                              <input type="date" class="form-control" id="createdDate" />
                           </div>
                        </div>
                        <!-- BILLING CYCLE / ACTIVE -->
                        <div class="row mb-3">
                           <div class="col-6">
                              <label for="billingCycle" class="form-label"
                                 >Billing Cycle:</label
                              >
                              <select class="form-select" id="billingCycle">
                                 <option selected value="Monthly">Monthly</option>
                                 <option value="Quarterly">Quarterly</option>
                                 <option value="Yearly">Yearly</option>
                              </select>
                           </div>
                           <div class="col-6">
                              <label for="isActive" class="form-label"
                                 >Account Active:</label
                              >
                              <select class="form-select" id="isActive">
                                 <option selected value="Active">Active</option>
                                 <option value="Inactive">Inactive</option>
                              </select>
                           </div>
                        </div>
                        <!-- SUBMIT BUTTON / CLEAR FORM BUTTON -->
                        <div class="row mt-4 mx-0">
                           <div class="d-grid col-6 w-50">
                              <button
                                 type="submit"
                                 class="btn btn-primary"
                                 id="submit-button">
                                 Submit
                              </button>
                           </div>
                           <div class="d-grid col-6 w-50">
                              <button
                                 type="button"
                                 class="btn btn-primary"
                                 id="clear-form-button">
                                 Clear Form
                              </button>
                           </div>
                        </div>
                     </form>
                     <div
                        class="row my-2 bg-secondary-subtle"
                        style="height: 0.125rem"></div>
                     <!-- TABLE -->
                     <div class="row">
                        <table id="list" class="table table-striped">
                           <tr>
                              <th class="bg-opacity-75 text-bg-dark">ID</th>
                              <th class="bg-opacity-75 text-bg-dark">Account #</th>
                              <th class="bg-opacity-75 text-bg-dark">User Name</th>
                              <th class="bg-opacity-75 text-bg-dark">Customer Name</th>
                              <th class="bg-opacity-75 text-bg-dark">Email</th>
                              <th class="bg-opacity-75 text-bg-dark">Date Created</th>
                              <th class="bg-opacity-75 text-bg-dark">Account Status</th>
                              <th class="bg-opacity-75 text-bg-dark">Actions</th>
                           </tr>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <div style="height: 4rem"></div>
            </div>
         </div>
      </div>

      <!-- Modal -->
      <div
         class="modal fade"
         id="updateSubscriberModal"
         tabindex="-1"
         aria-labelledby="updateSubscriberModalLabel"
         aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="updateSubscriberModalLabel">
                     Update Subscriber
                  </h1>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div class="container">
                     <!-- ACCOUNT NUMBER / DATE CREATED -->
                     <div class="row mb-3">
                        <div class="col-6">
                           <label id="accountNumberModal" class="form-label"></label>
                        </div>
                        <div class="col-6">
                           <label id="dateCreatedModal" class="form-label"></label>
                        </div>
                     </div>
                     <!-- FIRST / LAST NAME -->
                     <div class="row mb-3">
                        <div class="col-6">
                           <label for="firstNameModal" class="form-label"
                              >First Name:</label
                           >
                           <input
                              type="text"
                              class="form-control"
                              id="firstNameModal"
                              placeholder="First Name"
                              required />
                        </div>
                        <div class="col-6">
                           <label for="lastNameModal" class="form-label"
                              >Last Name:</label
                           >
                           <input
                              type="text"
                              class="form-control"
                              id="lastNameModal"
                              placeholder="Last Name"
                              required />
                        </div>
                     </div>
                     <!-- USER NAME / EMAIL -->
                     <div class="row mb-3">
                        <div class="col-6">
                           <label for="userNameModal" class="form-label"
                              >User Name:</label
                           >
                           <input
                              type="text"
                              class="form-control"
                              id="userNameModal"
                              placeholder="User Name"
                              required />
                        </div>
                        <div class="col-6">
                           <label for="emailModal" class="form-label">Email:</label>
                           <input
                              type="email"
                              class="form-control"
                              id="emailModal"
                              placeholder=" User Email"
                              required />
                        </div>
                     </div>

                     <!-- PLAN / BILLING CYCLE / ACTIVE -->

                     <div class="row mb-3">
                        <div class="col-4">
                           <label for="planModal" class="form-label">Plan Tier:</label>
                           <select class="form-select" id="planModal">
                              <option selected value="Standard">Standard</option>
                              <option value="Pro">Pro</option>
                              <option value="Pro XS">Pro XS</option>
                           </select>
                        </div>
                        <div class="col-4">
                           <label for="billingCycleModal" class="form-label"
                              >Billing Cycle:</label
                           >
                           <select class="form-select" id="billingCycleModal">
                              <option selected value="Monthly">Monthly</option>
                              <option value="Quarterly">Quarterly</option>
                              <option value="Yearly">Yearly</option>
                           </select>
                        </div>
                        <div class="col-4">
                           <label for="isActiveModal" class="form-label"
                              >Account Active:</label
                           >
                           <select class="form-select" id="isActiveModal">
                              <option selected value="Active">Active</option>
                              <option value="Inactive">Inactive</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                     Close
                  </button>
                  <button
                     id="updateButton"
                     type="button"
                     class="btn btn-primary"
                     data-bs-dismiss="modal">
                     Save changes
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- Jquery CDN  -->
      <script
         src="https://code.jquery.com/jquery-3.6.3.min.js"
         integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
         crossorigin="anonymous"></script>
      <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
         integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
         crossorigin="anonymous"></script>
      <!-- Bootstrap Script CDN -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"></script>
      <!-- My script -->
      <script src="script.js"></script>
   </body>
</html>
